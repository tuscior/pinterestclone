<form (submit)="addNew()">
<div class="form-group">
<label>Url</label>
<input type="text" class="form-control" [(ngModel)]="url" name="url">
</div>
<div class="form-group">
<label>Title</label>
<input type="text" class="form-control" [(ngModel)]="title" name="title">
</div>
<div class="form-group"><input type="submit" class="btn btn-default" value="Add"></div>
</form>
